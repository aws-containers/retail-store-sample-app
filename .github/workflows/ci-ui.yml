name: UI CI

on:
  push:
    branches:
      - main
    paths:
      - "src/ui/**"
  pull_request:
    branches:
      - main
    paths:
      - "src/ui/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-module:
    uses: ./.github/workflows/shared-ci.yml
    with:
      component: ui
    secrets: inherit
