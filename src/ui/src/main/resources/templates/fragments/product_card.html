<div
  class="bg-white text-sm"
  th:fragment="card (product)"
  xmlns:th="http://www.thymeleaf.org"
>
  <a href="#" th:href="@{/catalog/{itemId}(itemId=${product.id})}"
    ><img
      src="https://via.placeholder.com/300"
      alt="Product 1"
      class="w-fit h-fit object-cover rounded-lg"
      th:src="${'/assets/img/products/'+item.id+'.png'}"
  /></a>
  <div class="py-4">
    <h3
      class="text-gray-800 mb-2 text-base text-black font-bold hover:text-primary-500 cursor-pointer"
      th:text="${product.name}"
    >
      <a href="#" th:href="@{/catalog/{itemId}(itemId=${product.id})}"
        >Wireless Headphones</a
      >
    </h3>
    <p class="text-gray-600 mb-4">
      $<th:block th:text="${product.price}">143.00</th:block>
    </p>
    <form action="/cart" method="POST">
      <input type="hidden" name="productId" th:value="${product.id}" />
      <button
        class="w-full bg-primary-600 text-white py-2 rounded-lg hover:bg-primary-700 transition duration-300"
        href="#"
        onclick="this.closest('form').submit();return false;"
      >
        Add to Cart
      </button>
    </form>
  </div>
</div>
