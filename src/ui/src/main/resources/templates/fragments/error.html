<!doctype html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="error (code)"
  th:replace="~{fragments/root :: root (~{::body})}"
>
  <body>
    <div class="min-h-screen flex items-center justify-center">
      <div class="text-center">
        <h1 class="text-8xl font-bold" th:text="${code}">404</h1>
        <p class="text-xl"><span class="text-red-600">Oops!</span> Sorry.</p>
        <p class="text-lg text-gray-600">
          An error has occurred, you better go back.
        </p>
        <a
          href="/home"
          class="mt-4 inline-block px-6 py-2 bg-primary-500 text-white font-medium rounded-lg hover:bg-primary-700 transition-colors"
          >Go Home</a
        >
      </div>
    </div>
  </body>
</html>
