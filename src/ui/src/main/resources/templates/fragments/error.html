<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="error (code)">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Error</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{~/assets/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" th:href="@{~/assets/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- owl carousel-->
    <link rel="stylesheet" th:href="@{~/assets/vendor/owl.carousel/assets/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{~/assets/vendor/owl.carousel/assets/owl.theme.default.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{~/assets/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{~/assets/css/custom.css}">
</head>
<body style="height: 100%">
<!-- navbar-->
<div id="all">
    <div id="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div id="error-page" class="row">
                        <div class="col-md-6 mx-auto">
                            <div class="box text-center py-5 mt-5">
                                <p class="text-center"><img th:src="@{~/assets/img/watchn.png}" alt="Watchn"></p>
                                <h3>We are sorry - an error occurred.</h3>
                                <h4 class="text-muted">Error <span th:text="${code}">404</span></h4>
                                <p class="buttons"><a href="/home" class="btn btn-primary"><i class="fa fa-home"></i> Go to Homepage</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
