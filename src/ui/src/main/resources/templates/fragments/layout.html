<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layout (template, menu)"
  th:replace="~{fragments/root :: root (~{::body})}"
>
  <body>
    <!-- Navigation -->
    <nav class="bg-white">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <i class="fas fa-clock text-2xl text-primary-500"></i>
            <span class="ml-2 text-xl text-gray-800">Demo Store</span>
          </div>
          <div class="hidden md:flex items-center space-x-8">
            <a
              href="/"
              class="hover:text-primary-500 transition duration-300 text-sm"
              >Home</a
            >
            <a
              href="/catalog"
              class="hover:text-primary-500 transition duration-300 text-sm"
              >Catalog</a
            >
          </div>
          <!-- Cart Button with Count -->
          <div class="flex items-center">
            <a href="/cart">
              <button class="p-2 text-gray-400 hover:text-primary-500 relative">
                <i class="fas fa-shopping-cart text-lg"></i>
                <!-- Cart Count Badge -->
                <span
                  class="absolute -top-2 -right-2 bg-primary-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center"
                  th:text="${cart.numItems}"
                >
                  3
                </span>
              </button>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content Area (can be filled with products) -->
    <main class="flex-grow">
      <!-- Content goes here -->
      <th:block th:insert="${template}" />
    </main>
  </body>
</html>
