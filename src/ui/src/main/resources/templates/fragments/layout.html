<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layout (template, menu)"
  th:replace="~{fragments/bare :: bare (~{::body})}"
>
  <body>
    <!-- Navigation -->
    <nav class="bg-white">
      <div class="max-w-4xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <a th:href="@{/}">
            <div class="flex items-center">
              <i class="fas fa-briefcase text-2xl text-primary-500"></i>
              <span class="ml-2 text-xl text-gray-800">&nbsp;</span>
            </div>
          </a>
          <div class="flex items-center space-x-12">
            <a
              id="menu-home"
              th:href="@{/}"
              class="hover:text-primary-500 transition duration-300 text-sm"
              th:text="#{nav.home}"
              >Home</a
            >
            <a
              id="menu-catalog"
              th:href="@{/catalog}"
              class="hover:text-primary-500 transition duration-300 text-sm"
              th:text="#{nav.catalog}"
              >Catalog</a
            >
          </div>
          <!-- Cart Button with Count -->
          <div class="flex items-center">
            <a th:href="@{/cart}" id="go-cart">
              <button
                class="flex items-center gap-2 p-2 text-gray-700 hover:text-primary-500"
              >
                <i class="fas fa-shopping-cart text-lg"></i>
                <span
                  class="bg-primary-500 text-white text-xs rounded-full h-5 min-w-[1.25rem] flex items-center justify-center switch-other"
                  th:text="${cart.numItems}"
                >
                  3
                </span>
              </button>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content Area (can be filled with products) -->
    <main class="flex-grow">
      <!-- Content goes here -->
      <th:block th:insert="${template}" />
    </main>
  </body>
</html>
