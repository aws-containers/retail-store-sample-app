<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/checkout :: checkout (~{::body}, 1)}"
>
  <body>
    <form
      th:object="${shippingAddressRequest}"
      method="POST"
      id="checkoutForm"
      th:action="@{/checkout}"
    >
      <h2 class="text-2xl font-bold mb-6" th:text="#{checkout.shippingaddress}">
        Shipping Information
      </h2>

      <div class="space-y-6">
        <!-- Name Fields -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label
              for="firstName"
              class="block text-sm font-medium text-gray-700 mb-1"
              >First Name</label
            >
            <input
              type="text"
              id="firstName"
              name="firstName"
              th:value="*{firstName}"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
              th:classappend="${#fields.hasErrors('firstName')} ? border-red-500 : ''"
            />
            <div
              class="text-red-500 text-sm"
              th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}"
            >
              Validation.
            </div>
          </div>
          <div>
            <label
              for="lastName"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Last Name</label
            >
            <input
              type="text"
              id="lastName"
              name="lastName"
              th:value="*{lastName}"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
              th:classappend="${#fields.hasErrors('lastName')} ? border-red-500 : ''"
            />
            <div
              class="text-red-500 text-sm"
              th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"
            >
              Validation.
            </div>
          </div>
        </div>

        <!-- Address Fields -->
        <div>
          <label
            for="streetAddress"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Street Address</label
          >
          <input
            type="text"
            id="streetAddress"
            name="streetAddress"
            th:value="*{address1}"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
            th:classappend="${#fields.hasErrors('address1')} ? border-red-500 : ''"
          />
          <div
            class="text-red-500 text-sm"
            th:if="${#fields.hasErrors('address1')}"
            th:errors="*{address1}"
          >
            Validation.
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label
              for="city"
              class="block text-sm font-medium text-gray-700 mb-1"
              >City</label
            >
            <input
              type="text"
              id="city"
              name="city"
              th:value="*{city}"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
              th:classappend="${#fields.hasErrors('city')} ? border-red-500 : ''"
            />
            <div
              class="text-red-500 text-sm"
              th:if="${#fields.hasErrors('city')}"
              th:errors="*{city}"
            >
              Validation.
            </div>
          </div>
          <div>
            <label
              for="state"
              class="block text-sm font-medium text-gray-700 mb-1"
              >State/Province</label
            >
            <input
              type="text"
              id="state"
              name="state"
              th:value="*{state}"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
              th:classappend="${#fields.hasErrors('state')} ? border-red-500 : ''"
            />
            <div
              class="text-red-500 text-sm"
              th:if="${#fields.hasErrors('state')}"
              th:errors="*{state}"
            >
              Validation.
            </div>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label
              for="zipCode"
              class="block text-sm font-medium text-gray-700 mb-1"
              >ZIP</label
            >
            <input
              type="text"
              id="zipCode"
              name="zipCode"
              th:value="*{zipCode}"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
              th:classappend="${#fields.hasErrors('zipCode')} ? border-red-500 : ''"
            />
            <div
              class="text-red-500 text-sm"
              th:if="${#fields.hasErrors('zipCode')}"
              th:errors="*{zipCode}"
            >
              Validation.
            </div>
          </div>
          <div></div>
        </div>
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >E-mail</label
          >
          <input
            type="text"
            id="email"
            name="email"
            th:value="*{email}"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
            th:classappend="${#fields.hasErrors('email')} ? border-red-500 : ''"
          />
          <div
            class="text-red-500 text-sm"
            th:if="${#fields.hasErrors('email')}"
            th:errors="*{email}"
          >
            Validation.
          </div>
        </div>
      </div>

      <div class="mt-8 flex justify-end">
        <button
          id="checkout-submit"
          type="submit"
          class="px-6 py-2 bg-primary-500 text-white rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
        >
          Continue
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </form>
  </body>
</html>
