<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'order')}">
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <!-- breadcrumb-->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/home">Home</a></li>
                    <li aria-current="page" class="breadcrumb-item active">Order Placed</li>
                </ol>
            </nav>
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="box py-5">
                        <h2>Order Confirmation</h2>
                        <p>Thanks for your order, we really appreciate it! We'll have your watches to you in no time.</p>
                        <p>Your order number is <b id="orderId" th:text="${order.orderId}">123</b></p>
                        <p>A confirmation email will be sent to <b id="orderEmail" th:text="${order.customerEmail}">you@example.com</b> with tracking information.</p>
                        <p class="buttons"><a href="/home" class="btn btn-primary"><i class="fa fa-home"></i> Go to Homepage</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body></html>
