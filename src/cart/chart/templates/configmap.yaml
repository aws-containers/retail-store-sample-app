{{- if .Values.configMap.create -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "carts.configMapName" . }}
data:
  RETAIL_CARTS_PERSISTENCE_PROVIDER: {{ .Values.app.persistence.provider }}
  {{- if (eq "dynamodb" .Values.app.persistence.provider) }}
  RETAIL_CARTS_PERSISTENCE_DYNAMODB_TABLENAME: {{ .Values.app.persistence.dynamodb.tableName }}
  {{- if .Values.dynamodb.create }}
  RETAIL_CARTS_PERSISTENCE_DYNAMODB_CREATETABLE: "true"
  AWS_ACCESS_KEY_ID: key
  AWS_SECRET_ACCESS_KEY: secret
  RETAIL_CARTS_PERSISTENCE_DYNAMODB_ENDPOINT: http://{{ include "carts.dynamodb.fullname" . }}:{{ .Values.dynamodb.service.port }}
  {{- else }}
  RETAIL_CARTS_PERSISTENCE_DYNAMODB_CREATETABLE: "{{ .Values.app.persistence.dynamodb.createTable }}"
  {{- end }}
  {{- end }}
{{- end }}
